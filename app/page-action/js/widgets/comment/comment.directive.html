<div class="bcm-comment">
  <img ng-if="vm.value.img" class="image" ng-src="{{vm.value.img}}" />

  <div class="rank">
    <b class="{{vm.value.rank > 0 ? 'positive':'negative'}}">
      {{vm.value.rank}}
    </b>
  </div>
  <div class="body">
    <div>{{vm.value.text}}</div>
    <small class="author">
      ^ Написал
      <u>{{vm.value.author}}</u>
    </small>
  </div>
</div>
